<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Funcionário</title>
  <link rel="icon" type="image/x-icon" href="../images/sanduichelindju.png">
  <link rel="stylesheet" href="../css/funcionario.css" />
</head>
<body>
  <div class="menu-lateral">
    <div class="menu-item ativo" data-secao="registrar">Registrar Pedido</div>
    <div class="menu-item" data-secao="estoque">Ver Estoque</div>
    <div class="menu-item" data-secao="sair">Sair</div>
  </div>

  <div class="conteudo">
    <section id="registrar-secao" class="secao-conteudo">
      <h2>Registrar Pedido</h2>

      <div class="form-pedido">
        <label for="nome-cliente">Nome do Cliente:</label>
        <input type="text" id="nome-cliente" required>

        <label for="comanda-cliente">Número da Comanda:</label>
        <input type="number" id="comanda-cliente" required>
      </div>

      <div class="form-pedido">
        <label for="produto">Produto:</label>
        <select id="produto"></select>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" min="1" value="1" />
        <button id="adicionar">Adicionar</button>
      </div>

      <h3>Itens do Pedido</h3>
      <ul id="lista-pedido"></ul>

      <p><strong>Total: R$<span id="total">0.00</span></strong></p>
      <button id="finalizar">Finalizar Pedido</button>
    </section>

    <section id="estoque-secao" class="secao-conteudo" style="display: none">
      <h2>Gerenciamento de Estoque</h2>
      <table class="tabela-estoque">
        <thead>
          <tr>
            <th>Produto</th>
            <th>Categoria</th>
            <th>Em Estoque</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Conteúdo dinâmico via JS -->
        </tbody>
      </table>
    </section>

    <section id="sair-secao" class="secao-conteudo" style="display: none;">
      <p>Você saiu com sucesso.</p>
    </section>
  </div>

  <script src="../js/funcionario.js"></script>
</body>
</html>
