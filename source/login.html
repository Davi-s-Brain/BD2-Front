<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login e Cadastro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      overflow: hidden;
      background: linear-gradient(135deg, #1a0b2e, #0d0630);
      color: white;
      min-height: 100vh;
      position: relative;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-container {
      background: rgba(25, 12, 41, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 800px; /* Aumentado para acomodar 2 colunas */
      padding: 25px;
      transition: all 0.3s ease;
      border: 1px solid rgba(128, 0, 128, 0.3);
      max-height: 90vh; /* Altura máxima */
      overflow-y: auto; /* Rolagem vertical se necessário */
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #c792ea;
      font-size: 26px;
    }

    .form-content {
      display: grid;
      grid-template-columns: 1fr 1fr; /* Layout de 2 colunas */
      gap: 20px;
    }

    .form-section {
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(128, 0, 128, 0.3);
    }

    .form-section h3 {
      color: #c792ea;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #a7a1d0;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #3a2a5d;
      background: rgba(40, 20, 70, 0.7);
      color: white;
      font-size: 14px;
      transition: all 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #7e57c2;
      box-shadow: 0 0 0 2px rgba(126, 87, 194, 0.3);
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin: 10px 0;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox-item input {
      width: auto;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #7e57c2, #5e35b1);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      background: linear-gradient(135deg, #9575cd, #7e57c2);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(126, 87, 194, 0.4);
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid #7e57c2;
    }

    .btn-secondary:hover {
      background: rgba(126, 87, 194, 0.2);
    }

    .toggle-text {
      text-align: center;
      margin-top: 20px;
      color: #a7a1d0;
      font-size: 14px;
    }

    .toggle-text a {
      color: #c792ea;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
    }

    .toggle-text a:hover {
      text-decoration: underline;
    }

    .error-msg {
      color: #ff6b6b;
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      min-height: 20px;
    }

    .hidden {
      display: none;
    }

    .form-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-header img {
      width: 70px;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 10px rgba(199, 146, 234, 0.5));
    }

    .form-footer {
      margin-top: 20px;
      font-size: 13px;
      text-align: center;
      color: #7d7aa2;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .form-content {
        grid-template-columns: 1fr;
      }

      .form-container {
        max-width: 95%;
        padding: 20px 15px;
      }

      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <canvas id="background"></canvas>

  <div class="container">
    <!-- Formulário de Login -->
    <div class="form-container" id="loginForm">
      <div class="form-header">
        <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI4MCIgaGVpZ2h0PSI4MCIgdmlld0JveD0iMCAwIDI0IDI0Ij48cGF0aCBmaWxsPSIjYzc5MmVhIiBkPSJNMTIgMkM2LjQ4IDIgMiA2LjQ4IDIgMTJzNC40OCAxMCAxMCAxMCAxMC00LjQ4IDEwLTEwUzE3LjUyIDIgMTIgMnptMCAxOGMtNC40MSAwLTgtMy41OS04LThzMy41OS04IDgtOCA4IDMuNTkgOCA4LTMuNTkgOC04IDh6bS0xLjUtNGgzdjJoLTN2LTJ6bTEuNS0xMGMtMi4yMSAwLTQgMS43OS00IDRoMmMwLS43My4yNy0xLjM3LjcyLTEuODguNDYtLjUxIDEuMDktLjgyIDEuNzgtLjgyLjY5IDAgMS4zMi4zMSAxLjc4LjgyLjQ1LjUxLjcyIDEuMTUuNzIgMS44OGgyYzAtMi4yMS0xLjc5LTQtNC00eiIvPjwvc3ZnPg==" alt="Ícone de Login">
        <h2>Login</h2>
      </div>

      <div class="form-group">
        <input type="text" id="username" name="username" placeholder="Usuário" required />
      </div>

      <div class="form-group" id="idGroup" style="display: none;">
        <input type="text" id="id" name="id" placeholder="ID de Funcionário" />
      </div>

      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Senha" required />
      </div>

      <button id="loginBtn" class="btn">Entrar</button>

      <div id="error-msg" class="error-msg"></div>

      <div class="toggle-text">
        <a id="registerBtn">Cadastre-se</a> |
        <a id="funcBtn">Sou Funcionário</a>
      </div>
    </div>

    <!-- Formulário de Cadastro -->
    <div class="form-container hidden" id="registerForm">
      <div class="form-header">
        <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI4MCIgaGVpZ2h0PSI4MCIgdmlld0JveD0iMCAwIDI0IDI0Ij48cGF0aCBmaWxsPSIjYzc5MmVhIiBkPSJNMTUgOXY0SDlWOWg2bS0xLTEwSDhDNi4zNCA5IDUgMTAuMzQgNSAxMnY5YzAgMS42NiAxLjM0IDMgMyAzaDhjMS42NiAwIDMtMS4zNCAzLTNWMTJjMC0xLjY2LTEuMzQtMy0zLTN6bS0zIDE1Yy0yLjc2IDAtNS0yLjI0LTUtNXMxLjI0LTUgNS01IDUgMi4yNCA1IDUtMi4yNCA1LTUgNXpNMTIgN2MtMS42NiAwLTMtMS4zNC0zLTNzMS4zNC0zIDMtMyAzIDEuMzQgMyAzLTEuMzQgMy0zIDN6bTctM2gtMmMwLS41NS0uNDUtMS0xLTFzLTEgLjQ1LTEgMUgxMWMwLS41NS0uNDUtMS0xLTFzLTEgLjQ1LTEgMUg3djJoMTBWNnptLTcgN2gtMlY5aDJ2MXptMCAyaDJ2LTJoLTJ2MnoiLz48L3N2Zz4=" alt="Ícone de Cadastro">
        <h2>Criar Conta</h2>
      </div>

      <div class="form-content">
        <!-- Coluna 1 -->
        <div>
          <div class="form-section">
            <h3>Informações Pessoais</h3>
            <div class="form-group">
              <input type="text" id="primeiroNome" name="primeiroNome" placeholder="Primeiro Nome" required />
            </div>

            <div class="form-group">
              <input type="text" id="ultimoNome" name="ultimoNome" placeholder="Último Nome" required />
            </div>

            <div class="form-group">
              <input type="date" id="dataNascimento" name="dataNascimento" required />
            </div>

            <div class="form-group">
              <input type="text" id="cpf" name="cpf" placeholder="CPF" required />
            </div>

            <div class="form-group">
              <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required />
            </div>

            <div class="form-group">
              <input type="email" id="email" name="email" placeholder="E-mail" required />
            </div>

            <div class="form-group">
              <select id="genero" name="genero" required>
                <option value="" disabled selected>Selecione seu gênero</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Não-binário">Não-binário</option>
                <option value="Outro">Outro</option>
                <option value="Prefiro não informar">Prefiro não informar</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Coluna 2 -->
        <div>
          <div class="form-section">
            <h3>Preferências Alimentares</h3>
            <div class="checkbox-group">
              <div class="checkbox-item">
                <input type="checkbox" id="intoleranteLactose" name="intoleranteLactose">
                <label for="intoleranteLactose">Intolerante a Lactose</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="celiaco" name="celiaco">
                <label for="celiaco">Celíaco</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="vegetariano" name="vegetariano">
                <label for="vegetariano">Vegetariano</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="vegano" name="vegano">
                <label for="vegano">Vegano</label>
              </div>
            </div>
          </div>

          <div class="form-section">
            <h3>Segurança</h3>
            <div class="form-group">
              <input type="password" id="senha" name="senha" placeholder="Senha" required />
            </div>
          </div>

          <button id="submitRegisterBtn" class="btn">Cadastrar</button>
          <div id="messageRegister" class="error-msg"></div>

          <div class="toggle-text">
            Já tem uma conta? <a id="backToLogin">Fazer Login</a>
          </div>

          <div class="form-footer">
            Ao se cadastrar, você concorda com nossos Termos de Uso e Política de Privacidade
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/login.js"></script>
</body>
</html>
